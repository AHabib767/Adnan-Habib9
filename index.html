<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript </title>
</head>
<body>

	<h2 style="color: green;text-align: center;">Calculator</h2>
	<form style="text-align: center;" name="calculator">
		<input style="color: red; height: 40px; font-size: 25px;background-color: yellow;border-color: yellow;border-radius: 15px;" name="display" readonly="">
		<br><br>
		<input style="font-size: 30px;border-radius: 12px;margin-right: 15px;" type="button" name="allclear" value="ac" onclick="addAll()">
		<input style="font-size: 30px;border-radius: 12px;margin-right: 15px" type="button" name="clear" value="c" onclick="addClear()">
		<input style="font-size: 30px;border-radius: 12px;margin-right: 15px" type="button" name="percentage" value="%" onclick="addPercentage()">
		<input style="font-size: 30px;border-radius: 12px;" type="button" name="divition" value="/" onclick="addDivition()">
		<br><br>

		<input style="font-size: 30px;border-radius: 12px;margin-right: 20px" type="button" name="seven" value="7" onclick="addSeven()">
		<input style="font-size: 30px;border-radius: 12px;margin-right: 20px" type="button" name="eight" value="8" onclick="addEight()">
		<input style="font-size: 30px;border-radius: 12px;margin-right: 20px" type="button" name="nine" value="9" onclick="addNine()">
		<input style="font-size: 30px;border-radius: 12px;" type="button" name="multiplication" value="*" onclick="addmulti()">
		<br><br>
		<input style="font-size: 30px;border-radius: 12px;margin-right: 22px" type="button" name="four" value="4" onclick="addfour()">
		<input style="font-size: 30px;border-radius: 12px;margin-right: 22px" type="button" name="five" value="5" onclick="addfive()">
		<input style="font-size: 30px;border-radius: 12px;margin-right: 22px" type="button" name="six" value="6" onclick="addsix()">
		<input style="font-size: 30px;border-radius: 12px;" type="button" name="minus" value="-" onclick="addminus()">
		<br><br>
		<input style="font-size: 30px;border-radius: 12px;margin-right: 20px" type="button" name="one" value="1" onclick="addone()">
		<input style="font-size: 30px;border-radius: 12px;margin-right: 20px" type="button" name="two" value="2" onclick="addtwo()">
		<input style="font-size: 30px;border-radius: 12px;margin-right: 20px" type="button" name="three" value="3" onclick="addthree()">
		<input style="font-size: 30px;border-radius: 12px;" type="button" name="addition" value="+" onclick="addaddition()">
		<br><br>
		<input style="font-size: 30px;border-radius: 12px;margin-right: 20px" type="button" name="zero" value="0" onclick="addzero()">
		<input style="font-size: 30px;border-radius: 12px;margin-right: 17px" type="button" name="zero" value="00" onclick="dublezero()">
		<input style="font-size: 30px;border-radius: 12px;margin-right: 20px" type="button" name="point" value="." onclick="addpoint()">
		<input style="font-size: 30px;border-radius: 12px;color: aqua;background: white;" type="button" name="equal" value="=" onclick="addresult()">


	</form>

	<script type="text/javascript">

		function addAll(){
			document.calculator.display.value = "";
		}
		function addClear(){
			document.calculator.display.value = "";
		}
		function addPercentage(){
			document.calculator.display.value += "%";
		}
		function addDivition(){
			document.calculator.display.value += "/";
		}

		function addSeven(){
			document.calculator.display.value += 7;
		}

		function addEight(){
			document.calculator.display.value += 8;
		}

		function addNine(){
			document.calculator.display.value += 9;
		}

		function addmulti(){
			document.calculator.display.value += "*";
		}

		function addfour(){
			document.calculator.display.value += 4;
		}

		function addfive(){
			document.calculator.display.value += 5;
		}

		function addsix(){
			document.calculator.display.value += 6;
		}
		function addminus(){
			document.calculator.display.value += "-";
		}

		function addone(){
			document.calculator.display.value += 1;
		}

		function addtwo(){
			document.calculator.display.value += 2;
		}
		function addthree(){
			document.calculator.display.value += 3;
		}

		function addaddition(){
			document.calculator.display.value += "+";
		}
		function addzero(){
			document.calculator.display.value += 0;
		}
		function dublezero(){
			document.calculator.display.value += 00;
		}
		function addpoint(){
			document.calculator.display.value += ".";
		}
		function addresult(){
			var result = eval(document.calculator.display.value);
			document.calculator.display.value = result;
		}



	</script>
</body>
</html>
